/* ==============================
   Constantes / √©tat
   ============================== */
const STORAGE_KEY = 'mba_juriste_progress_v2'; // nouvelle cl√© pour la nouvelle liste
const BLOCK_LABELS = {
  'B0': "B0 : Fondamentaux du droit",
  'B1': "B1 : Pilotage strat√©gique & RH",
  'B2': "B2 : Accompagnement juridique & RH",
  'B3': "B3 : (Pr√©)contentieux"
};

let courseStructure = [];
let completionState = {};
let totalLessons = 0;

/* ==============================
   Stockage
   ============================== */
function loadCompletionState() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    return raw ? JSON.parse(raw) : {};
  } catch {
    return {};
  }
}
function saveCompletionState(state) {
  try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
  catch {}
}

/* ==============================
   Parsing (format underscore)
   ============================== */
function parseCourseData(data) {
  const lines = data.split('\n')
    .map(l => l.trim())
    .filter(Boolean);

  const structure = [];
  let currentBlock = null;
  let currentModule = null;
  totalLessons = 0;

  for (const line of lines) {
    // 1) Bloc : B0_____Titre
    let m = line.match(/^((B\d+))_+(.+)$/);
    // ATTENTION : ceci matche aussi des modules/le√ßons (qui commencent par Bx_), donc
    // on ne valide bloc que si ce n'est PAS un module/le√ßon :
    if (m && !/^B\d+_M\d{2}/.test(line)) {
      const id = m[1];                 // B0
      const title = m[3].trim();       // Titre du bloc
      currentBlock = { id, title, type: 'block', modules: [] };
      structure.push(currentBlock);
      currentModule = null;
      continue;
    }

    // 2) Module : B0_M01___Titre
    m = line.match(/^((B\d+_M\d{2}))_+(.+)$/);
    if (m) {
      if (!currentBlock) {
        console.warn('Module trouv√© sans bloc courant :', line);
        continue;
      }
      const id = m[1];            // B0_M01
      const title = m[3].trim();  // Titre du module
      currentModule = { id, title, type: 'module', lessons: [] };
      currentBlock.modules.push(currentModule);
      continue;
    }

    // 3) Le√ßon : B0_M01_001_Titre
    m = line.match(/^((B\d+_M\d{2}_\d{3}))_(.+)$/);
    if (m && currentModule) {
      const id = m[1];            // B0_M01_001
      const title = m[3].trim();  // Titre de la le√ßon
      currentModule.lessons.push({ id, title, type: 'lesson' });
      totalLessons++;
      continue;
    }
  }
  return structure;
}

/* ==============================
   Rendu & interactions
   ============================== */
function updateProgress() {
  const completed = Object.values(completionState).filter(Boolean).length;
  const pct = totalLessons ? (completed / totalLessons) * 100 : 0;
  const pctDisplay = pct > 0 && pct < 1 ? 1 : Math.round(pct);

  document.getElementById('progress-bar').style.width = `${pctDisplay}%`;
  document.getElementById('progress-text').textContent =
    `${completed}/${totalLessons} le√ßons compl√©t√©es (${pctDisplay}%)`;
}

function handleCheckboxChange(event) {
  const lessonId = event.target.dataset.lessonId;
  const isChecked = event.target.checked;
  completionState[lessonId] = isChecked;
  updateProgress();

  const container = event.target.closest('.lesson-container');
  if (container) {
    const titleSpan = container.querySelector('label span:last-child');
    if (isChecked) {
      container.classList.remove('bg-white', 'hover:bg-gray-50');
      container.classList.add('bg-green-50', 'ring-2', 'ring-green-400');
      if (titleSpan) titleSpan.classList.add('line-through', 'text-gray-600');
    } else {
      container.classList.remove('bg-green-50', 'ring-2', 'ring-green-400');
      container.classList.add('bg-white', 'hover:bg-gray-50');
      if (titleSpan) titleSpan.classList.remove('line-through', 'text-gray-600');
    }
  }
  saveCompletionState(completionState);
}

function createLessonElement(lesson) {
  const isCompleted = completionState[lesson.id] === true;
  const div = document.createElement('div');
  div.className = `lesson-container flex items-start p-3 rounded-lg transition-all duration-300 shadow-sm ${isCompleted ? 'bg-green-50 ring-2 ring-green-400' : 'bg-white hover:bg-gray-50'}`;
  div.innerHTML = `
    <input type="checkbox" id="${lesson.id}" data-lesson-id="${lesson.id}" ${isCompleted ? 'checked' : '' }
           class="mt-1 w-5 h-5 text-amber-600 bg-gray-100 border-gray-300 rounded focus:ring-amber-500 transition-colors duration-200 cursor-pointer">
    <label for="${lesson.id}" class="ml-3 flex flex-col cursor-pointer">
      <span class="font-mono text-sm text-gray-500">${lesson.id}</span>
      <span class="text-gray-900 font-medium ${isCompleted ? 'line-through text-gray-600' : ''}">${lesson.title}</span>
    </label>
  `;
  div.querySelector('input[type="checkbox"]').addEventListener('change', handleCheckboxChange);
  return div;
}

function createModuleElement(module) {
  const wrap = document.createElement('div');
  wrap.className = "bg-blue-100 p-4 rounded-xl shadow-md border-l-4 border-blue-500 mb-4";
  const contentId = `content-${module.id}`;

  wrap.innerHTML = `

      <h3 class="text-xl font-bold text-blue-800 flex items-center">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>

    </div>
    <div id="${contentId}" class="space-y-2 pl-4 pt-3 mt-3 border-l-2 border-blue-300 hidden"></div>
  `;
  const container = wrap.querySelector(`#${contentId}`);
  module.lessons.forEach(lesson => container.appendChild(createLessonElement(lesson)));
  return wrap;
}

function createBlockElement(block) {
  const wrap = document.createElement('div');
  wrap.id = `block-${block.id}`;
  wrap.className = "course-block space-y-4";

  const label = BLOCK_LABELS[block.id] || `${block.id} : ${block.title}`;

  wrap.innerHTML = `
    <h2 class="text-2xl sm:text-3xl font-extrabold text-amber-800 mb-6 mt-4 flex items-center">
      <span class="text-3xl mr-3">üü°</span>${label}
    </h2>
    <div class="space-y-4" id="modules-container-${block.id}"></div>
  `;
  const container = wrap.querySelector(`#modules-container-${block.id}`);
  block.modules.forEach(m => container.appendChild(createModuleElement(m)));
  return wrap;
}

function switchTab(blockId) {
  document.querySelectorAll('.tab-button').forEach(btn => {
    if (btn.dataset.blockId === blockId) {
      btn.classList.remove('text-gray-500','border-transparent','hover:border-gray-300');
      btn.classList.add('text-blue-600','border-blue-600');
    } else {
      btn.classList.add('text-gray-500','border-transparent','hover:border-gray-300');
      btn.classList.remove('text-blue-600','border-blue-600');
    }
  });
  document.querySelectorAll('.course-block').forEach(block => {
    block.style.display = (block.id === `block-${blockId}`) ? 'block' : 'none';
  });
}

function createTabButtons() {
  const nav = document.getElementById('tab-navigation');
  const firstId = courseStructure.length ? courseStructure[0].id : null;

  courseStructure.forEach((block, idx) => {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.dataset.blockId = block.id;
    btn.className = `tab-button px-4 py-2 text-sm font-medium border-b-2 transition-colors duration-200 whitespace-nowrap ${idx===0?'text-blue-600 border-blue-600':'text-gray-500 border-transparent hover:border-gray-300'}`;
    btn.textContent = (BLOCK_LABELS[block.id] || block.title);
    btn.onclick = () => switchTab(block.id);
    nav.appendChild(btn);
  });
  if (firstId) switchTab(firstId);
}

/* ==============================
   Scroll-to-top visibility
   ============================== */
function handleScroll() {
  const btn = document.getElementById('scroll-to-top');
  if (window.scrollY > 300) {
    btn.classList.add('opacity-100','translate-y-0');
    btn.classList.remove('opacity-0','translate-y-4');
  } else {
    btn.classList.remove('opacity-100','translate-y-0');
    btn.classList.add('opacity-0','translate-y-4');
  }
}

/* ==============================
   Boot
   ============================== */
document.addEventListener('DOMContentLoaded', () => {
  // 1) Parser la structure
  courseStructure = parseCourseData(COURSE_DATA_RAW);

  // 2) Charger l'√©tat depuis localStorage
  completionState = loadCompletionState();

  // 3) Rendu
  const list = document.getElementById('course-list');
  document.getElementById('loading-indicator').style.display = 'none';
  courseStructure.forEach(block => list.appendChild(createBlockElement(block)));

  // 4) Onglets
  createTabButtons();

  // 5) Progression
  updateProgress();

  // 6) Scroll handler
  window.addEventListener('scroll', handleScroll);
  handleScroll();

  // 7) Afficher l'app
  document.getElementById('app-container').style.opacity = 1;
});
